templates:
  utter_test_weather:
    - text: "Погода ясная, как будто на пляже"
    
  utter_greet:
    - text: "Добрый день! Чем я могу вам помочь?"
    - text: "Здравствуйте. Чего желаете?"
    - text: "Я на связи. Спрашивайте"

  utter_goodbye:
    - text: "до новых встерч!"
    - text: "до свидания"
    - text: "поболтаем позже"

  utter_action_on_it:
    - text: "правильно ли я распознал ваш вопрос?"
    - text: "всё верно?"

  utter_review:
    - text: "пожалуйста, оцените работу помощника"
    - text: "вам понравилась моя работа?"

  utter_thanks:
    - text: "всегда рад помочь!"
    - text: "обращайтесь"

  utter_questionNow:
    - text: "могу ли я вам ещё чем-нибудь помочь?"
    - text: "есть ли у вас для меня ещё какие-нибудь задачи?"
    - text: "время идёт, а я не работаю. Жду ваших задач"

  utter_thanks_to_user:
    - text: "спасибо за ващ отзыв"
    - text: "благодарен вам"